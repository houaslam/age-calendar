<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
	.attribution { font-size: 11px; text-align: center; }
	.attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
	<div class="wrap">

		<div class="calendar">
			<div class="date">
				<div class="date-item">

					<label for="day"> DAY</label> 
					<input type="number" placeholder="DD" maxlength="2">
				</div>
					
				<div class="date-item">

					<label for="day"> MONTH</label> 
					<input type="number" placeholder="MM" maxlength="2">
				</div>
				
				<div class="date-item">

					<label for="day"> YEAR</label> 
					<input type="number" placeholder="YYYY" maxlength="4">
				</div>
				<button>.</button>
			</div>
			
			
			<h1><span id="year">- -</span> years</h1>
			<h1><span id="month">- - </span> months</h1>
			<h1><span id="days">- -</span> days</h1>
			
		</div>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Hajar OUASLAM</a>.
			</div>
  </div>
</body>
</html>
